  <text x="110" y="308" font-size="30" font-family="Arial, sans-serif" fill="#2e2441" font-weight="700">三张决策盘</text>
  <text x="470" y="308" font-size="20" font-family="Arial, sans-serif" fill="#9086a4">2026/2/21</text>
  <text x="110" y="346" font-size="22" font-family="Arial, sans-serif" fill="#5f5374">我该不该换工作？</text>
