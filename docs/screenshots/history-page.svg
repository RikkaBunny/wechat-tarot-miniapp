  <text x="110" y="528" font-size="30" font-family="Arial, sans-serif" fill="#2e2441" font-weight="700">关系洞察</text>
  <text x="470" y="528" font-size="20" font-family="Arial, sans-serif" fill="#9086a4">2026/2/20</text>
  <text x="110" y="566" font-size="22" font-family="Arial, sans-serif" fill="#5f5374">这段关系是否值得继续？</text>
