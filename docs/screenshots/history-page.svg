  <text x="110" y="786" font-size="22" font-family="Arial, sans-serif" fill="#5f5374">我现在最该做什么？</text>
  <text x="110" y="822" font-size="22" font-family="Arial, sans-serif" fill="#5f5374">先完成最重要的一件事，再扩展任务。</text>

  <rect x="80" y="940" width="560" height="86" rx="43" fill="#ffffff" stroke="#8759c7"/>
